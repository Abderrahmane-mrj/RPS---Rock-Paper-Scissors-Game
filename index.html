<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/media/image.png">
  <link rel="stylesheet" href="/style/style.css">
  <title>RPS - Rock Paper Scissors Game</title>
</head>
<body>
  <div class="position">
    <h1 class="name">Rock Paper Scissors</h1>
    <h2 class="paragraph">Choose a ones</h2>
    <div class="images">
      <a id="rock" class="a" >
        <img class="rock" src="/media/Rock1.png" alt="">
      </a>
      <a id="paper" class="a" >
        <img class="paper" src="/media/Paper1.png" alt="">
      </a>
      <a id="scissors" class="a" >
        <img  class="scissors" src="/media/Scissor1.png" alt="">
      </a>
    </div>
    <h2 id="theWinner" class="theWinner"></h2>
    <h3 id="resultText" class="result"></h3>
  </div>
  <script src="/script/script.js"></script>
</body>

</html>
